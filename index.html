<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group leaders & members be like</title>
  <meta name="author" content="Clint Lorenzo">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    .meme-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .meme {
      flex: 1 1 250px;
      max-width: 300px;
    }

    .meme img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .caption {
      margin-top: 10px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px black, -2px -2px 4px black; /* clean outline effect */
      line-height: 1.4;
    }

    .caption i {
      margin-left: 6px;
      color: #ff4757;
    }

    /* Responsiveness */
    @media (max-width: 480px) {
      .caption {
        font-size: 1rem;
        text-shadow: 1px 1px 3px black, -1px -1px 3px black;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="meme-box">
      <!-- Meme 1 -->
      <div class="meme">
        <img src="cart1.png" alt="lazy member">
        <div class="caption">
          Wa kay ambag sa groupings >:-( <i class="fa-solid fa-face-angry"></i>
        </div>
      </div>

      <!-- Meme 2 -->
      <div class="meme">
        <img src="cart2.png" alt="hardworking leader">
        <div class="caption">
          Meanwhile me: <i class="fa-solid fa-face-tired"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
